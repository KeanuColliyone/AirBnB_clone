<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header style="display: flex; align-items: center; padding: 20px;">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" style="height: 50px;">
        </div>
        <div style="flex-grow: 1; text-align: left; margin-left: 20px;">
            hbnb
        </div>
    </header>
    <div class="container" style="display: flex; justify-content: center; padding: 20px;">
        <input type="text" placeholder="Search..." style="padding: 10px; width: 300px; margin-right: 10px;">
        <button class="search-button" style="padding: 10px; width: 100px; background-color: #FF5A5F; color: white; border: none;">Search</button>
    </div>
    <footer style="display: flex; justify-content: center; align-items: center; position: fixed; bottom: 0; width: 100%; padding: 20px;">
        <div>
            Best School
        </div>
    </footer>
</body>
</html>
